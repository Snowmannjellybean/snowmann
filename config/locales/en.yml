    home:
        index:
            title: "The World of Illuna | Home"
            headline: "..:: welcome to the wonderful World of Illuna ::.."
            description_html: "…a german Minetest PvP Server the an unique modcollection, an own texturepack and a high quality demanding.<br>You will find us on the public Serverlist on your Client."
            join: "Let's join the game!"
            modal_title: "Getting Started"
            modal_step1_html: "<h3>Step 1:</h3><p>Doublecheck your Client Version.<br><img src='//images.illuna-minetest.tk/version-example.jpg' class='img-frame-sm'><br>If its below Minetest 0.4.13, <br>please do an update, to make sure to be compatible with this Server.<br>If you need help with updating, just ask us.<br></p>"
            modal_step2_html: "<h3>Step 2:</h3><p>Read the Rules and follow the instructions.<br>Yes, thats necessary.<br>Everyone had and have to do this. We don't make exceptions!</p>"
            modal_step3_html: "<h3>Step 3:</h3><p>Log you in:</p><ul><li><p>You'll find us in the public serverlist (enable it with the checkbox down-left).<br>You can also use the following adresses:</p></li><ol><li><p><strong>Domain:</strong> <code>illuna-minetest.tk</code></p></li><li><p><strong>Domain:</strong> <code>mt.tchncs.de</code></p></li><li><p><strong>IPv4:</strong> <code>5.1.76.102</code></p></li><li><p><strong>IPv6:</strong> <code>2a00:f820:417::a73c:4097</code></p></li></ol><small><p>Note: the password is your choice, because first-login = register.</p></small></ul>"
            release: "latest Minetest Release:"
            ssdb_html: "<strong>SSDB powered!</strong><br>Needed parts of the Database are stored in the Servers RAM.<br>This will bring you awesome performance."
            kvm_html: "<strong>Real Ressources using KVM!</strong><br>It's a KVM machine, which means, its not some vserver on an overloaded Host<br>Our machine has hard ressources and can always access them."
            theme_html: "<strong>Custom Theme!</strong><br>We are collecting and developing our own <a href='//git.tchncs.de/Illuna-Minetest/BorderlandsRemix' target='_blank'>Servertheme</a>.<br>If your client using default textures, our theme will be loaded automaticly"
        rules:
            title: "The World of Illuna | Rules"
            headline: "Rules Book"
            head_general: "general Rules"
            head_tnt: "TNT"
            head_mese: "Pipeworks/Mesecons"
            fire: "It's not allowed to set anything on fire, because fires can get easily out of control and cause significant damage to players and environment"
            steal: "It's not allowed to grap anything from other players or admins , not even if the chest is unlocked."
            steal_except_html: "Exceptions:<br>-The owner has allowed you to take something<br>-Sharepoints"
            distance_html: "Please keep 50 blocks free space to other builds / players homes<br>-In that area you are not allowed to change anything (digging holes or removing trees for example)"
            distance_except_html: "Exception:<br>-The owner or an admin allowed you to build there"
            insults: "Personal insults in any form, mobbing, ethnical offense is strictly forbidden"
            flattening: "Flattening or leveling of bigger landscapes is not allowed"
            harvested_trees: "Harvested trees have to be replanted using the dropped saplings. (minimum 1 tree has to be planted for each cut tree)"
            pvp: "It's not allowed to kill other players"
            pvp_except_html: "Exceptions:<br>-The player allowed it<br>-PvP events"
            bones_html: "If you find old bones, you be free to grab them.<br>Please consider that you can make a player sad by doing that."
            tnt_general_html: "If you earned the <code>trusted_player</code> privilege, you are able to use TNT.<br>You must be at least active on the Server for three weeks without standing out negatively to get it.<br>Teammember are able to make exceptions."
            tnt_grief: "Wanton destroying of other people buildings is not tolerated"
            tnt_fire: "Its forbidden to clearing trees if the server has fire enabled."
            tnt_asking: "You are able to ask the team for this privilegen but we dont want to be asked recurrently."
            mesecons_html: "We ask you to build your automatism Systems with less way for objects as possible.<br>Please use teleportation tubes for example.<br>Minetest is not written to handle many objects in long-way pipes and have naturally trouble to handle this properly.<br>If you build too large systems with long pipes, you may get the hole server lagging."
        faq:
            title: "The World of Illuna | FAQ"
            headline: "Some Questions?"
            password_html: "<strong>why is the server asking for a password?</strong><br><br>You have the choice, just use your prefered one.<br>We think its important, that everyone secures his account with a password.<br>It's hashed serverside for your privacy.<br>If you have trouble logging in after switching Minetest clients with different build numbers,<br>please contact us. Thats because the hash mechanism had changed in 0.4.13."
            interact_html: "<strong>Im new at the Server and cant dig anything</strong><br><br>To be sure that no one came only to troll and griefing, we disabled the interact privilege by default.<strong><br></strong>Feel free to check out if you want to play on our world.<br>If you want to play here, doublecheck the rules and follow the instructions.<br>"
            texturepacks_html: "<strong>Is there an alternative to the serverside texturepack?</strong><br><br>Yes, just find you one and choose it in your client.<br>Examples:<br><br>"
            texturepacks_illuna: "the servers texturepack in 32px:"
            texturepacks_john_smith: "a nice different texturepack in 32px:"
            texturepacks_mt_32px_html: "a texturepack pimping the<br> default 16px textures to 32px:"
            disconnect_html: "<strong>Help, the Map doesn’t load anymore?!</strong><br><br>Please make a relogg to see if the server is already running.<br>If not, please contact us!"
            buckets_html: "<strong>My bucket doesn’t work – what should I do?</strong><br><br>This is a little problem with the communication between your client and the server.<br>Please beat something with your pickaxe for example.<br>Your bucket should be fixed."
            sources_html: "<strong>Where are the sources? Are there open viewable scripts? What about the servertextures?</strong><br><br>We love opensource. Opensource is the reason why you can play Minetest.<br>Much very important softwareprojects would be missing without Opensource.<br>So we won't hide anything for you. Just ask us if you didn't found something.<br>"
            sources_mods: "our modlist"
            sources_tp: "our texturepack"
            sources_git: "our Git"
            mapgen_html: "<strong>What Mapgen is used?</strong><br><br>We are using Mapgen V6 and V7"
